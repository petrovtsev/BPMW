<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui" xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:head>
        <title>Login</title>
    </h:head>

    <h:body>

        <ui:include src="/tempates/header_sm.xhtml" />

        <f:facet name="last">
            <h:outputStylesheet library="css" name="/inbox.css" />
        </f:facet>

        <h:form styleClass="login_form">

            <h:panelGrid columns="2" cellpadding="5">
                <f:facet name="header">
                    <h1>Authorization</h1>
                </f:facet>

                <h:outputText value="Login: "/>
                <p:inputText id="username" styleClass="input_txt" value="#{loginController.username}" />

                <h:outputText value="Password: "/>
                <p:password styleClass="input_txt" value="#{loginController.password}" />
            </h:panelGrid>

            <div class="side_btn">
                <p:commandButton styleClass="btn_sm" value="Login" action="#{loginController.login()}"/>
                <p:commandButton styleClass="btn_sm" value="Register" action="register"/>
            </div>

        </h:form>
    </h:body>
</html>
