<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui"
      xmlns:af="http://java.sun.com/jsp/jstl/core">

<h:head>
    <title>Facelet Title</title>
</h:head>

<h:body>

    <ui:composition>
        <p:layoutUnit styleClass="sidebar_left" resizable="true" position="west" size="200" >
            <h:form id="menu">
                <p:panelMenu toggleable="true" style="width: auto">

                    <p:submenu label="Views" >
                        <af:forEach items="#{listViewsController.allView}" var="view">
                            <p:menuitem value="#{view.name}" action="#{tasksListController.returnRequestTask(view.id)}" update=":taskList"/>
                        </af:forEach>
                    </p:submenu>

                    <p:submenu label="Active Task" >
                        <af:forEach items="#{tasksListController.userActiveTask}" var="task">
                            <p:menuitem value="(#{task.id}) #{task.name}" action="#{taskDetailsController.returnSelectedTask(task.id)}" />
                        </af:forEach>
                    </p:submenu>

                </p:panelMenu>
            </h:form>
        </p:layoutUnit>
    </ui:composition>
</h:body>
</html>
