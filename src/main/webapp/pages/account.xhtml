<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui"
      xmlns:af="http://java.sun.com/jsp/jstl/core">
<f:view>

    <h:head>
        <title>Inbox</title>
    </h:head>

    <h:body>

        <f:facet name="last">
            <h:outputStylesheet library="css" name="/inbox.css" />
        </f:facet>

        <p:layout fullPage="true">

            <ui:include src="/tempates/header.xhtml" />

            <p:layoutUnit styleClass="sidebar_left" resizable="true" position="west" size="200" >
                <h:form id="menu">
                    <p:panelMenu toggleable="true" style="width: auto">

                        <p:submenu label="Views" >
                            <af:forEach items="#{listViewsController.allView}" var="view">
                                <p:menuitem value="#{view.name}" />
                            </af:forEach>
                        </p:submenu>

                    </p:panelMenu>
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="center" styleClass="center_lay">
                <p:layout >
                    <p:layoutUnit position="west" resizable="true" size="900">
                        <p:panel header="Personal data" footer="Movie Details">
                            <p:panelGrid columns="2" columnClasses="ui-grid-col-4,ui-grid-col-8" layout="grid" styleClass="ui-panelgrid-blank">
                                <h:outputText value="Login: " />
                                <h:outputText value="#{userController.returnUser(request.userPrincipal.name).login}" />

                                <h:outputText value="First name: " />
                                <h:outputText value="#{userController.returnUser(request.userPrincipal.name).firstName}" />

                                <h:outputText value="Last name: " />
                                <h:outputText value="#{userController.returnUser(request.userPrincipal.name).lastName}" />

                                <h:outputText value="Date birth: " />
                                <h:outputText value="#{userController.returnUser(request.userPrincipal.name).dateBirth}" converter="javax.faces.DateTime" />

                                <h:outputText value="E-mail: " />
                                <h:outputText value="#{userController.returnUser(request.userPrincipal.name).email}" />

                                <h:outputText value="Phone" />
                                <h:outputText value="#{userController.returnUser(request.userPrincipal.name).phone}" />
                            </p:panelGrid>
                        </p:panel>
                    </p:layoutUnit>

                    <p:layoutUnit position="center" resizable="true">
                        <p:panel header="Panel" footer="Movie Details" >
                            <p:panelGrid columns="2" columnClasses="ui-grid-col-4,ui-grid-col-8" layout="grid" styleClass="ui-panelgrid-blank">
                                <h:outputText value="Login: " />
                                <h:outputText value="#{userController.returnUser(request.userPrincipal.name).login}" />

                                <h:outputText value="First name: " />
                                <h:outputText value="#{userController.returnUser(request.userPrincipal.name).firstName}" />

                                <h:outputText value="Last name: " />
                                <h:outputText value="#{userController.returnUser(request.userPrincipal.name).lastName}" />

                                <h:outputText value="Date birth: " />
                                <h:outputText value="#{userController.returnUser(request.userPrincipal.name).dateBirth}" />

                                <h:outputText value="E-mail: " />
                                <h:outputText value="#{userController.returnUser(request.userPrincipal.name).email}" />

                                <h:outputText value="Phone" />
                                <h:outputText value="#{userController.returnUser(request.userPrincipal.name).phone}" />
                            </p:panelGrid>
                        </p:panel>
                    </p:layoutUnit>
                </p:layout>

                <p:layoutUnit position="south" resizable="true">
                    <h:outputText value="South unit content." />
                </p:layoutUnit>
            </p:layoutUnit>

        </p:layout>

    </h:body>

</f:view>
</html>
