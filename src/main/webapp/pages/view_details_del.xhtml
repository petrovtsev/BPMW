<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui"
      xmlns:af="http://java.sun.com/jsp/jstl/core">
<f:view>

    <h:head>
        <title>View list</title>
    </h:head>

    <h:body>

        <f:facet name="last">
            <h:outputStylesheet library="css" name="/inbox.css" />
        </f:facet>

        <p:layout fullPage="true" >

            <ui:include src="/tempates/header.xhtml" />

            <p:layoutUnit styleClass="sidebar_left" resizable="true" position="west" size="200" >
                <h:form id="menu">
                    <p:panelMenu toggleable="true" style="width: auto">

                        <p:submenu label="Active Task" >
                            <af:forEach items="#{tasksListController.userActiveTask}" var="task">
                                <p:menuitem value="(#{task.id}) #{task.name}" action="#{taskDetailsController.returnSelectedTask(task.id)}" />
                            </af:forEach>
                        </p:submenu>

                    </p:panelMenu>
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="center" >

                <h:form id="viewList">

                    <p:dataTable var="views" value="#{listViewsController.allView}">

                        <p:column headerText="Id" width="10">
                            <h:outputText value="#{views.id}" />
                        </p:column>

                        <p:column headerText="Name" width="80">
                            <h:outputText value="#{views.name}" />
                        </p:column>

                        <p:column headerText="Date start" width="80">
                            <h:outputText value="#{views.dateStart}" converter="javax.faces.DateTime" />
                        </p:column>

                        <p:column headerText="Date end" width="80">
                            <h:outputText value="#{views.dateEnd}" converter="javax.faces.DateTime" />
                        </p:column>

                        <p:column headerText=" " width="20">
                            <p:commandButton action="#{viewDetailsController.getSelectedView(views.id)}"
                                             onclick="PF('dlg2').show();"/>
                            <p:commandButton action="#{viewDetailsController.delView(views.id)}"
                                             update=":viewList" icon="ui-icon-close" title="View"/>
                        </p:column>
                    </p:dataTable>

                </h:form>

            </p:layoutUnit>

            <p:layoutUnit position="east" resizable="true" size="700">
                <p:panel header="View details" footer="Movie Details" id="viewDetails">
                    <p:panelGrid id="view_details" columns="2" columnClasses="ui-grid-col-4,ui-grid-col-8"
                                 layout="grid" styleClass="ui-panelgrid-blank">

                        <h:outputText value="ID: " />
                        <h:outputText styleClass="input_txt" value="#{viewDetailsController.view.id}" />

                        <h:outputText value="Name: " />
                        <p:inputText styleClass="input_txt" value="#{viewDetailsController.view.name}" />

                        <h:outputText value="Date start: " />
                        <p:calendar pattern="dd-MM-yyyy" mask="true" styleClass="input_txt" value="#{viewDetailsController.view.dateStart}" converter="javax.faces.DateTime" />

                        <h:outputText value="Date end: " />
                        <p:calendar pattern="dd-MM-yyyy" mask="true" styleClass="input_txt" value="#{viewDetailsController.view.dateEnd}" converter="javax.faces.DateTime" />

                    </p:panelGrid>
                    <div class="side_btn">
                        <p:commandButton value="Save" styleClass="btn_sm" action="#{viewDetailsController.updView}" update=":viewList"/>
                        <p:commandButton value="Save as new" styleClass="btn_sm" action="#{viewDetailsController.addView}" update=":viewList"/>
                    </div>
                </p:panel>
            </p:layoutUnit>

        </p:layout>

    </h:body>

</f:view>

</html>
