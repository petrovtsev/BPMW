<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:af="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui" xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <title>Add task</title>
</h:head>

<h:body>

    <f:facet name="last">
        <h:outputStylesheet library="css" name="/inbox.css" />
    </f:facet>

    <p:layout fullPage="true" >

    <ui:include src="/tempates/header.xhtml" />

        <p:layoutUnit styleClass="sidebar_left" resizable="true" position="west" size="200" >

            <h:form id="menu">

                <p:panelMenu toggleable="true" style="width: auto">

                    <p:submenu label="Active Task" >
                        <af:forEach items="#{tasksListController.userActiveTask}" var="task">
                            <p:menuitem value="(#{task.id}) #{task.name}"
                                        action="#{taskDetailsController.returnSelectedTask(task.id)}" />
                        </af:forEach>
                    </p:submenu>

                </p:panelMenu>
            </h:form>\

        </p:layoutUnit>

        <p:layoutUnit position="center" >

            <h:form id="viewList" >

                <p:dataTable var="views" value="#{listViewsController.allView}">

                    <p:column headerText="Id" width="10">
                        <h:outputText value="#{views.id}" />
                    </p:column>

                    <p:column headerText="Name" width="80">
                        <h:outputText value="#{views.name}" />
                    </p:column>

                    <p:column headerText="Date start" width="80">
                        <h:outputText value="#{views.dateStart}" converter="javax.faces.DateTime" />
                    </p:column>

                    <p:column headerText="Date end" width="80">
                        <h:outputText value="#{views.dateEnd}" converter="javax.faces.DateTime" />
                    </p:column>

                    <p:column headerText=" " width="20">
                        <p:commandButton action="#{viewDetailsController.getSelectedView(views.id)}" update="viewDetails"
                                         oncomplete="PF('dlg2').show();" icon="ui-icon-pencil" />
                        <p:commandButton action="#{viewDetailsController.delView(views.id)}"
                                         update=":viewList" oncomplete="" icon="ui-icon-close" title="View" />
                    </p:column>
                </p:dataTable>

                <p:commandButton value="new view" action="#{viewDetailsController.init()}" onclick="PF('dlg2').show();"/>


            </h:form>

        </p:layoutUnit>
    </p:layout>

    <h:form id="viewDetails">

        <p:dialog header="Edit view" widgetVar="dlg2" modal="true" minWidth="400" minHeight="300" width="600">

            <p:panelGrid  columns="2" columnClasses="ui-grid-col-4,ui-grid-col-8"
                          layout="grid" styleClass="ui-panelgrid-blank">

                <h:outputText value="Name: " />
                <p:inputText value="#{viewDetailsController.view.name}" />

                <h:outputText value="Date start: " />
                <p:calendar value="#{viewDetailsController.view.dateStart}" pattern="dd-MM-yyyy"
                            placeholder="01-01-2015" mask="true" />

                <h:outputText value="Date end: " />
                <p:calendar value="#{viewDetailsController.view.dateEnd}" pattern="dd-MM-yyyy"
                            placeholder="01-01-2016" mask="true" />

                <h:outputText value="Priority task: "/>
                <p:selectOneMenu styleClass="selector_sm" value="#{viewDetailsController.idPriorityTask}">
                    <af:forEach items="#{priorityTaskController.priorityTasksList}" var="priority">
                        <f:selectItem itemLabel="#{priority.name}" itemValue="#{priority.id}" />
                    </af:forEach>
                </p:selectOneMenu>

                <h:outputText value="Status task: "/>
                <p:selectOneMenu styleClass="selector_sm" value="#{viewDetailsController.idStatusTask}">
                    <af:forEach items="#{statusTaskController.statusTasksList}" var="status">
                        <f:selectItem itemLabel="#{status.name}" itemValue="#{status.id}" />
                    </af:forEach>
                </p:selectOneMenu>

            </p:panelGrid>

            <div class="side_btn">
                <p:commandButton value="Save"
                                 styleClass="btn_sm"
                                 action="#{viewDetailsController.addView}"
                                 onclick="close()"
                                 update=":viewList" />
            </div>

        </p:dialog>

    </h:form>

</h:body>

</html>
